<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Order Details Table with Search Filter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <!-- <form #customerForm="ngForm"> -->
    <div class="container-xl">

        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>Order <b>Details</b></h2>
                        </div>


                        <div class="col-sm-8">
                            <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Refresh
                                    List</span></a>

                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="material-icons">&#xE24D;</i>
                                <span>Add
                                    New</span>
                            </button>
                            <!-- <button type="button" class="btn btn-primary" (click)="openModal()"> </button> -->


                        </div>
                    </div>
                </div>
                <div class="table-filter">
                    <div class="row">

                        <div class="col-sm-9">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            <div class="filter-group">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="filter-group">
                                <label>Location</label>
                                <select class="form-control">
                                    <option>All</option>
                                    <option>Berlin</option>
                                    <option>London</option>
                                    <option>Madrid</option>
                                    <option>New York</option>
                                    <option>Paris</option>
                                </select>
                            </div>

                            <span class="filter-icon"><i class="fa fa-filter"></i></span>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <!-- <th><a>Customer <i class="fa fa-sort"></i></a></th> -->
                            <!-- <th>Location</th> -->
                            <th>Plan Selected</th>

                            <th>Managed By</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers">

                            <!-- <td *ngFor="let person of customer.person"></td> -->
                            <td> {{customer.customer_id}}</td>


                            <td>{{customer.plan.plan_name}}</td>
                            <td>{{customer.person.first_name}}</td>

                            <!-- <td>$254</td> -->
                            <td> <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <div class="clearfix">

                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
    <!-- </form> -->

    <!-- Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Customer</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #customerForm="ngForm">
                        <div class="form-group">
                            <label for="name">Plan Selected</label>

                            <select class="form-select" aria-label="Select Plan" ngModel id="plan" name="plan_id">
                                <option [ngValue]="plan.plan_id" *ngFor="let plan of plans">{{plan.plan_name}}</option>


                            </select>

                        </div>
                        <!-- <div *ngFor="let emp of employees"> -->
                        <div>
                            <div class="form-group">
                                <label for="employee">Managed By</label>
                                <select class="form-select" aria-label="Select Plan" ngModel id="employee"
                                    name="emp_id">
                                    <option [ngValue]="1" *ngFor="let person of persons"> {{person.first_name}}
                                    </option>



                                </select>


                            </div>
                        </div>

                        <div class="form-group">
                            <label for="opportunity">Opportunity id</label>
                            <select class="form-select" aria-label="Select Plan" ngModel id="opportunity"
                                name="opportunity_id">
                                <option *ngFor="let opp of opportunity" [ngValue]="opp.opportunity_id">
                                    {{opp.opportunity_id}}</option>

                            </select>


                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

                    <button type="submit" class="btn btn-primary" (click)="addCustomer(customerForm.value)"
                        data-bs-dismiss="modal">Submit</button>
                    <!-- <button type=" button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
